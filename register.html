<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Hunter Flix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/A_logo_for_&quot;Hunter_Flix&quot;_is_displayed_against_a_li.png" alt="Logo" class="logo">
        <span class="site-title">Hunter Flix</span>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="number" id="register-age" placeholder="Age" min="1" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="form-btn">Register</button>
            </form>
        </div>
    </main>
    <footer>
        Made by SRH Nishant
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
